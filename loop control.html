<html>
  <body>
    <script type="text/javascript">

      var x =1 ;
      document.write("Entering the loop<br />");

      while (x <20){
        if (x==5){
          break; //breaks out of the loop completely
        }
        x = x+1;
        document.write(x+"<br />");

      }


    </script>
  </body>
</html>
